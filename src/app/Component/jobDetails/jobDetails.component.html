<div class="office-details" *ngIf="job">
  <h2>{{ job.field }}</h2>
  <div>
      <p><strong>Requirements:</strong> {{ job.requirements }}</p>
      <p><strong>Scope of Hours:</strong> {{ job.scopeOfHours }}</p>
      <p><strong>Area:</strong> {{ job.area }}</p>
      <div>To send CV:</div>
      <input (change)="countCV($event)" type="file">
  </div>
</div>
