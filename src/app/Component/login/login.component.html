<h1>Login</h1>
<form class="loginForm" #f=ngForm>
    <div> <label for="username">userName </label>
        <input #n type="text" name="username" [required]="true" maxlength="20" [(ngModel)]="user.name">
    </div>
    <div>
        <label for="password">password</label>
        <input #p type="password" name="password" [required]="true" maxlength="10" [(ngModel)]="user.password">
    </div>
    <button (click)="connect()">connect </button>
</form>
